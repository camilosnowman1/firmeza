<div class="container mt-4">
    <h2 class="mb-4">Carrito de Compras</h2>

    <div *ngIf="cartItems.length === 0" class="alert alert-info">
        Tu carrito está vacío. <a routerLink="/" class="alert-link">Ir al catálogo</a>.
    </div>

    <div *ngIf="cartItems.length > 0">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]="item.product.imageUrl || 'https://via.placeholder.com/50'"
                                    alt="{{ item.product.name }}" class="me-3"
                                    style="width: 50px; height: 50px; object-fit: cover;">
                                <div>
                                    <h6 class="mb-0">{{ item.product.name }}</h6>
                                </div>
                            </div>
                        </td>
                        <td>{{ item.product.price | currency }}</td>
                        <td>
                            <div class="input-group input-group-sm" style="width: 120px;">
                                <button class="btn btn-outline-secondary"
                                    (click)="updateQuantity(item.product.id, item.quantity - 1)"
                                    [disabled]="item.quantity <= 1">-</button>
                                <input type="text" class="form-control text-center" [value]="item.quantity" readonly>
                                <button class="btn btn-outline-secondary"
                                    (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
                            </div>
                        </td>
                        <td>{{ (item.product.price * item.quantity) | currency }}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" (click)="removeItem(item.product.id)">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="table-light">
                    <tr>
                        <td colspan="3" class="text-end fw-bold">Total:</td>
                        <td class="fw-bold">{{ total | currency }}</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-success btn-lg" (click)="checkout()" [disabled]="processing">
                <span *ngIf="processing" class="spinner-border spinner-border-sm me-2" role="status"
                    aria-hidden="true"></span>
                {{ processing ? 'Procesando...' : 'Finalizar Compra' }}
            </button>
        </div>
    </div>
</div>
